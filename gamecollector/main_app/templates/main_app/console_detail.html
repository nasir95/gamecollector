{% extends 'base.html' %} {% block content %}

<div class="card">
  <div class="card-content">
    <span class="card-title"
      >A
      <span class="{{object.color.lower}}-text">{{object.color}}</span>
      {{object.name}}</span
    >
  </div>
  <div class="card-action">
    <a href="{% url 'console_update' object.id %}">Edit</a>
    <a href="{% url 'console_delete' object.id %}">Delete</a>
  </div>
</div>

{% endblock %}
